version: '3.3'
services:
  tyk-dashboard:
    volumes:
    - /media/candig_conf/tyk/confs/tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
  candig.calculquebec.ca:
    volumes:
    - /media/candig_conf/tyk/confs/authMiddleware.js:/opt/tyk-gateway/middleware/authMiddleware.js
    - /media/candig_conf/tyk/confs/tyk.conf:/opt/tyk-gateway/tyk.conf
  tyk-pump:
    volumes:
    - /media/candig_conf/tyk/confs/pump.conf:/opt/tyk-pump/pump.conf
  candigauth.calculquebec.ca:
    volumes:
    - /media/candig_conf/keycloak/configuration/secrets:/opt/keycloak_conf/secrets
  server:
    volumes:
    - /media/candig_conf/ga4gh_server/config.py:/opt/ga4gh_server/config.py
